<div class="main-header">       
    <div class="header-size" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="logo" fxLayout="column" fxLayoutAlign="center end">
            <div fxLayout="row" fxLayoutAlign="center center">
                <p>Rohith.NLP</p>
                <img src="assets/camera1.png" alt="">
            </div>
        </div>


        <div fxLayout="column" fxLayoutAlign="center end">
            <div class="nav-bar" fxLayout="row" fxLayoutAlign="space-around center" fxHide.sm="true" fxHide.xs="true">
                <button [routerLink]="['']" mat-stroked-button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">home</button>
                <button [routerLink]="['aboutus']" mat-stroked-button routerLinkActive="active">about</button>
                <button [matMenuTriggerFor]="menu1" mat-stroked-button class="gallaries">
                    <div class="gallary-button">
                        <span>
                            galleries 
                        </span>
                        <mat-icon>
                            expand_more
                        </mat-icon>
                    </div>
                </button>
                <button [routerLink]="['contact']" mat-stroked-button routerLinkActive="active">contact</button>
            </div>
            
            <mat-menu #menu1="matMenu">
                <button mat-menu-item *ngFor="let route of routesNames" [routerLink]="['gallery',route.path]">{{route.name}}</button>
            </mat-menu>
            <div  fxShow.sm="true" fxShow.xs="true" fxHide>
                <button mat-icon-button aria-label="Example icon-button with a heart icon"  [matMenuTriggerFor]="menu">
                    <mat-icon class="menu-button">menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</button>
                    <button mat-menu-item [routerLink]="['aboutus']" routerLinkActive="active">About</button>
                    <button mat-menu-item [matMenuTriggerFor]="gallery">galleries</button>
                    <button mat-menu-item [routerLink]="['contact']" routerLinkActive="active">contact</button>
                    <button mat-menu-item>map</button>
                </mat-menu>
                <mat-menu #gallery="matMenu">
                    <button mat-menu-item *ngFor="let route of routesNames" [routerLink]="['gallery',route.path]">{{route.name}}</button>
                </mat-menu>
            </div>
            <div class="extra-padding-10"></div>
            <div class="social-icons">
                <a href="#">
                    <img src="assets/facebook.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="assets/linkedin.png" alt="facebook">
                </a>
            </div>
            <div class="email">
                rohithnlp@gmail.com <img src="assets/email.png" alt="">
            </div>
        </div>


    </div>
</div>
